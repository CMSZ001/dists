name: Directory Listing

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 创建一个空目录作为合并根
      - name: Prepare merge dir
        run: mkdir -p public

      # 2. 把要跟踪的两个文件夹复制进来
      - name: Copy tracked folders
        run: |
          cp -r dists public/dists
          cp -r pool public/pool
          # 如果两个目录里有同名文件/子目录，可自行改名或再加前缀

      # 3. 生成索引（对合并后的 public 目录）
      - name: Generate index
        uses: CMSZ001/github-pages-directory-listing@main
        with:
          FOLDER: public     # 仅索引 public

      # 4. 上传并部署
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: tur-mirror
          directory: public
